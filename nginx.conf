server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Essa linha é a mágica. Se não achar o arquivo, joga pro index.html
        # Isso permite que rotas como /login ou /pedidos funcionem no refresh
        try_files $uri $uri/ /index.html;
    }

    # Cache de arquivos estáticos para ficar veloz
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    location ~* \.(?:css|js)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}
